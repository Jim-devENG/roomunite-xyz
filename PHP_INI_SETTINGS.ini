; PHP Configuration Settings for Laravel Development
; Add these to: C:\xampp\php\php.ini
; Make sure you're editing the correct php.ini (the one Apache uses, not CLI)

; Error logging - CRITICAL for debugging
log_errors = On
error_log = "C:/Users/MIKENZY/Documents/Apps/roomunite/storage/logs/php-errors.log"
display_errors = On
display_startup_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Execution time (increase for slow queries)
max_execution_time = 300
max_input_time = 300

; Memory limit
memory_limit = 256M

; File uploads
upload_max_filesize = 20M
post_max_size = 25M

; Session settings
session.save_path = "C:/Users/MIKENZY/Documents/Apps/roomunite/storage/framework/sessions"
session.gc_maxlifetime = 7200

; Timezone
date.timezone = "UTC"

; OPcache (can cause issues if caching broken code)
; If you have issues, try disabling temporarily:
; opcache.enable = 0




